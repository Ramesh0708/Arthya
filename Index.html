<!DOCTYPE html><html lang="en">
<head>

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #F9FAFB;
      color: #1E1E1E;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-family: 'Poppins', sans-serif;
      font-size: 2.8rem;
      color: #3E54AC;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1.1rem;
      color: #333;
      margin-bottom: 2rem;
    }
    form {
      background: #fff;
      padding: 1.5rem 2rem;
      border-radius: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background-color: #3E54AC;
      color: #fff;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #2E3D8A;
    }
    .thankyou-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255,255,255,0.8);

      justify-content: center;

      z-index: 1000;
    }
    .thankyou-box {
      background: white;
      border-radius: 1rem;

      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      animation: fadeIn 0.4s ease;
    }
    .thankyou-box h2 {
      color: #3E54AC;
      margin-bottom: 0.5rem;
    }
    .thankyou-box p {
      color: #333;
    }

  </style>
</head>
<body>
  <h1>Arthya</h1>
  <p>Where Value Finds Purpose</p>  <form name="contact" method="POST" data-netlify="true" id="notifyForm">
    <input type="text" name="name" placeholder="Your Name" required>

  </div>  <script>

      fetch('/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams(data).toString()
      }).then(() => {
        overlay.style.display = 'flex';
        form.reset();
      }).catch((error) => alert(error));
    });

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';
    });
  </script></body>
