<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Arthya Blog</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>

<header class="navbar">
  <a href="/" class="logo">
    <alt="Arthya Logo">
    <span>Arthya</span>
  </a>
  <nav>
    <a href="/">Home</a>
  </nav>
</header>

<section class="section">
  <div class="container">
    <h2>Blog</h2>
    <div id="posts"></div>
  </div>
</section>

<script>
fetch('blog/')
  .then(response => response.text())
  .then(data => {
    document.getElementById("posts").innerHTML =
      "<p>Blog posts are managed via CMS.</p>";
  });
</script>

</body>
</html>
